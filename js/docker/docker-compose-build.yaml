version: '3.7'
services:
  front-envoy:
    image: emulator_envoy:latest
    build:
      context: .
      dockerfile: envoy.Dockerfile
    networks:
      - envoymesh
    expose:
      - '8080'
      - '8001'
      - '8443'
    ports:
      - '8080:8080'
      - '8443:8443'
      - '8001:8001'

  emulator:
    image: emulator_emulator:latest
    build:
      context: ../../src
      dockerfile: Dockerfile
      shm_size: 128M
    runtime: nvidia
    networks:
      envoymesh:
        aliases:
          - emulator
    environment:
      - DISPLAY
      - TURN=printf {"iceServers":[{"urls":"turn:global.turn.twilio.com:3478?transport=tcp","username":"1e9ebba191407b8820e77b59d48823f22e9610fd6bd8ad79fed847fa9ee9f4bb","credential":"EkY8rYgisvevhuakg7qbqROnwtBus9GSp9QmKZ+M3a4="}]}
    devices: [/dev/kvm]
    shm_size: 128M
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    expose:
      - '8554'

  jwt_signer:
    image: emulator_jwt_signer:latest
    build:
      context: ../jwt-provider
      dockerfile: Dockerfile
    networks:
      envoymesh:
        aliases:
          - jwt_signer
    expose:
      - '8080'

  nginx:
    image: emulator_nginx:latest
    build:
      context: ..
      dockerfile: docker/nginx.Dockerfile
    networks:
      envoymesh:
        aliases:
          - nginx
    expose:
      - '80'

networks:
  envoymesh:
    external:
      name: envoymesh
